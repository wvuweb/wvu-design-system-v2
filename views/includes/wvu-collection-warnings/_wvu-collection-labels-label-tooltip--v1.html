{% if component.customLabel == blank %}
  {% assign itemLabels = component.itemLabels %}
{% else %}
  {% assign itemLabels = component.customLabel %}
{% endif %}

{% if edit_mode %}
  <div class="alert alert-warning p-2 my-4 mb-3 text-start no-preview">
    <p class="mb-0">
      To get pages to appear here, label the pages with <span class="badge rounded-pill bg-secondary">{{ itemLabels }}</span>.
    </p>
  </div>
{% endif %}
