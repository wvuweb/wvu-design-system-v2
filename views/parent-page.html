---
layout: default
---

{% assign items = page.children %}

<div class="container py-5">
  {% for item in items %}
    <h2 class="wvu-shout text-wvu-blue mt-4">{{ item.name }}</h2>
    {% render "components/custom/thing-that-gets-data" apiString: item.data.api_string, myKey: item.data.key %}
  {% endfor %}
</div>
